# Utgard Lab Configuration
# Copy and adjust for your deployment environment (local or cloud).

#------------------------------------------------------------------------------
# Network Configuration
#------------------------------------------------------------------------------
lab:
  network: "10.20.0.0/24"
  netmask: "255.255.255.0"
  firewall_ip: "10.20.0.2"
  remnux_ip: "10.20.0.20"

host:
  network_cidr: "10.1.0.0/24"
  public_ip: "20.240.216.254"
  private_ip: "10.1.0.4"

#------------------------------------------------------------------------------
# External Access Configuration
#------------------------------------------------------------------------------
external_access:
  # Hostname or IP for external access
  # Options:
  #   - IP address: "20.240.216.254"
  #   - sslip.io subdomain: "20.240.216.254.sslip.io"
  #   - custom domain: "utgard.example.com"
  hostname: "20.240.216.254.sslip.io"
  
  # Use subdomain routing (e.g., openrelik.20.240.216.254.sslip.io)
  use_subdomains: false
  
  # Service subdomains (only used if use_subdomains: true)
  service_subdomains:
    guacamole: "remote"
    openrelik: "forensics"
    maigret: "osint"
    kasm: "browsers"

#------------------------------------------------------------------------------
# Feature Flags
#------------------------------------------------------------------------------
features:
  enable_wireguard: true
  remnux_snapshot: true
  remnux_snapshot_name: "clean"

#------------------------------------------------------------------------------
# WireGuard/Mullvad VPN Configuration
#------------------------------------------------------------------------------
wireguard:
  # Options: se-mma-wg-001, se-mma-wg-002 (default), se-mma-wg-003
  endpoint: "se-mma-wg-002"

#------------------------------------------------------------------------------
# VM Resources
#------------------------------------------------------------------------------
resources:
  firewall:
    memory: 2048
    cpus: 2
  remnux:
    memory: 4096
    cpus: 2
