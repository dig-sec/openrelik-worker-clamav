---
# Windows Analysis VM defaults

# Local user for analysis work
analyst_username: "analyst"
analyst_password: ""  # Set to strong password or auto-generate

# Sysmon configuration
sysmon_enabled: true
sysmon_config_url: "https://raw.githubusercontent.com/SwiftOnSecurity/sysmon-config/master/sysmonconfig-export.xml"
sysmon_install_path: "C:\\sysmon"

# PowerShell logging
powershell_logging_enabled: true
powershell_module_logging_enabled: true
powershell_script_block_logging_enabled: true

# Windows Defender
defender_enabled: true
defender_realtime_protection: false  # Disable for performance during analysis

# Network security
enable_network_isolation: false  # Set true to restrict outbound via Windows Firewall

# Capture tools auto-start
procmon_autorun: false
wireshark_portable_enabled: false

# Lab gateway for DNS
lab_gateway: "10.20.0.2"
lab_ip: "10.20.0.30"
