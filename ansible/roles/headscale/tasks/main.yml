---
# Headscale install (Docker-based)

- name: Ensure Headscale state directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ headscale_state_dir }}"
    - "{{ headscale_state_dir }}/config"
    - "{{ headscale_state_dir }}/data"

- name: Render Headscale config
  template:
    src: config.yaml.j2
    dest: "{{ headscale_state_dir }}/config/config.yaml"
    mode: '0644'

- name: Render Headscale docker-compose
  template:
    src: docker-compose.yml.j2
    dest: "{{ headscale_state_dir }}/docker-compose.yml"
    mode: '0644'

- name: Start Headscale
  command: docker-compose up -d
  args:
    chdir: "{{ headscale_state_dir }}"
  register: headscale_up
  changed_when: "Creating" in headscale_up.stderr

- name: Verify Headscale is listening
  uri:
    url: "http://127.0.0.1:{{ headscale_listen_addr.split(':')[-1] }}/health"
    status_code: 200
  register: headscale_health
  failed_when: false
