---
# OpenRelik workers verification

- name: List OpenRelik services
  command: docker-compose ps --services
  args:
    chdir: "{{ openrelik_install_dir }}"
  register: openrelik_services
  changed_when: false
  failed_when: false

- name: Display OpenRelik services
  debug:
    msg: "{{ openrelik_services.stdout_lines }}"

- name: Verify worker connectivity
  command: docker exec openrelik-server openrelik-cli jobs list
  changed_when: false
  failed_when: false
  ignore_errors: yes
