---
# OpenRelik role defaults
# Uses official install script from https://github.com/openrelik/openrelik-deploy

openrelik_install_dir: /opt/openrelik
openrelik_install_ref: "main"
openrelik_install_checksum: ""
openrelik_api_port: 8710
openrelik_ui_port: 8711
openrelik_workers_enabled: true
openrelik_extra_workers:
  - service: openrelik-worker-yara
    concurrency: 2
  - service: openrelik-worker-hayabusa
    concurrency: 4
  - service: openrelik-worker-capa
    concurrency: 1
  - service: openrelik-worker-strings
    concurrency: 4
  - service: openrelik-worker-eml
    concurrency: 1
  - service: openrelik-worker-entropy
    concurrency: 1
  - service: openrelik-worker-eztools
    concurrency: 1
  - service: openrelik-worker-exif
    concurrency: 1
  - service: openrelik-worker-grep
    concurrency: 4
  - service: openrelik-worker-plaso
    concurrency: 2
  - service: openrelik-worker-extraction
    concurrency: 2
  - service: openrelik-worker-analyzer-config
    concurrency: 4
  - service: openrelik-worker-regripper
    concurrency: 1
  - service: openrelik-worker-ssdeep
    concurrency: 1
  - service: openrelik-worker-clamav
    concurrency: 4
    image: ghcr.io/dig-sec/openrelik-worker-clamav:latest
openrelik_worker_registry: ghcr.io/openrelik
openrelik_worker_tag: latest
openrelik_local_build_workers: []
openrelik_registry_url: ghcr.io
openrelik_registry_username: ""
openrelik_registry_password: ""
openrelik_skip_missing_workers: false
openrelik_offline_mode: true

# YARA rules management
openrelik_yara_rules_enabled: true
openrelik_yara_rules_repo: "https://github.com/Neo23x0/signature-base.git"
openrelik_yara_rules_ref: "master"
openrelik_yara_rules_dir: "{{ openrelik_install_dir }}/openrelik/data/yara"
openrelik_yara_rules_update_mode: "scheduled"  # ansible | scheduled | both
openrelik_yara_rules_update_calendar: "daily"
openrelik_yara_rules_restart_worker: true
