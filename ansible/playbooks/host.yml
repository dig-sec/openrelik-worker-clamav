---
- name: Provision local host services
  hosts: localhost
  connection: local
  become: yes
  vars:
    common_configure_network: false
    openrelik_skip_missing_workers: true

  roles:
    - base         # Base tools + Docker
    - network      # Docker networks + network isolation
    - edge         # Unified HTTPS entry point
    - openrelik    # Run OpenRelik on host via Docker
    - guacamole    # Remote access portal
    - maigret      # OSINT username search tool
    - kasm         # Isolated browser workspaces (Tor + OSINT)
