[defaults]
# Ansible configuration for Utgard lab

# Role search path
roles_path = ./roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Vault configuration
ask_vault_pass = False

# Output configuration
force_color = True
inventory = inventory.yml

# Connection settings
host_key_checking = False
ansible_managed = "Ansible: {file} on {host}"

# Logging
log_path = ./ansible.log

[inventory]
enable_plugins = yaml, ini, csv

[ssh_connection]
pipelining = True
