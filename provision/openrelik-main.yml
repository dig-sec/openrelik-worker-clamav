---
- name: Install and configure OpenRelik
  hosts: all
  become: yes
  vars:
    # Installation settings
    openrelik_install_dir: "/opt/openrelik"
    openrelik_user: "vagrant"
    
    # OAuth credentials (passed from Vagrantfile or env)
    openrelik_client_id: "{{ openrelik_client_id | default('') }}"
    openrelik_client_secret: "{{ openrelik_client_secret | default('') }}"
    openrelik_allowlist: "{{ openrelik_allowlist | default([]) }}"
    
    # Network settings (passed from config.yml via Vagrantfile)
    lab_gateway: "{{ lab_gateway | default('10.20.0.2') }}"
    lab_ip: "{{ lab_ip | default('10.20.0.30') }}"
    
    # Service ports
    openrelik_api_port_internal: 8710
    openrelik_ui_port_internal: 8711
    
    # Feature flags (passed from config.yml)
    enable_extra_workers: "{{ enable_extra_workers | default(false) }}"
    openrelik_run_migrations: "{{ openrelik_run_migrations | default(true) }}"
    
    # Container registry credentials
    ghcr_username: ""
    ghcr_token: ""
  
  handlers:
    - name: Restart OpenRelik services
      shell: |
        cd {{ openrelik_install_dir }}/openrelik
        docker compose restart
      args:
        chdir: "{{ openrelik_install_dir }}/openrelik"
  
  tasks:
    # Network configuration
    - name: Configure lab network
      include_tasks: tasks/common/network.yml

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - git
          - gnupg
          - lsb-release
          - python3
          - python3-yaml
        state: present

    # Docker installation
    - name: Install Docker
      include_tasks: tasks/common/docker.yml

    - name: Create OpenRelik installation directory
      file:
        path: "{{ openrelik_install_dir }}"
        state: directory
        owner: "{{ openrelik_user }}"
        group: "{{ openrelik_user }}"
        mode: '0755'

    # OpenRelik installation
    - name: Install OpenRelik
      include_tasks: tasks/openrelik/install.yml

    # Start services
    - name: Start OpenRelik services
      shell: |
        cd {{ openrelik_install_dir }}/openrelik
        docker compose up -d
      args:
        chdir: "{{ openrelik_install_dir }}/openrelik"
      register: compose_up
      changed_when: "'Creating' in compose_up.stdout or 'Starting' in compose_up.stdout"

    # Database migrations
    - name: Run database migrations
      include_tasks: tasks/openrelik/migrations.yml

    # Worker configuration
    - name: Configure workers
      include_tasks: tasks/openrelik/workers.yml

    # Post-provision health checks
    - name: Verify OpenRelik services
      include_tasks: tasks/common/health.yml
      vars:
        health_check_docker: true
        health_check_openrelik: true

    - name: Display OpenRelik access information
      debug:
        msg:
          - "OpenRelik installation complete!"
          - "UI: http://localhost:8711/ (via firewall proxy: http://localhost:8221/)"
          - "API: http://localhost:8710/ (via firewall proxy: http://localhost:8222/)"
          - "Helper commands: openrelik-start, openrelik-stop, openrelik-logs"
