---
# Common network configuration for lab VMs
# All VMs use static IPs assigned in Vagrantfile and route through firewall (10.20.0.2)

- name: Remove eth0 default route (force all traffic through firewall)
  command: ip route del default via 192.168.121.1 dev eth0
  when: ansible_eth1 is defined
  failed_when: false
  changed_when: false

- name: Set default gateway to firewall (lab network only route)
  command: ip route replace default via {{ lab_gateway }} dev eth1
  when: ansible_eth1 is defined

- name: Create resolved.conf.d directory
  file:
    path: /etc/systemd/resolved.conf.d
    state: directory
    mode: '0755'

- name: Configure DNS to use firewall as resolver
  copy:
    dest: /etc/systemd/resolved.conf.d/lab-dns.conf
    content: |
      # Lab DNS configuration - route DNS through firewall
      [Resolve]
      DNS={{ lab_gateway }}
      Domains=~.
    mode: '0644'
  register: dns_config

- name: Restart systemd-resolved for DNS changes
  systemd:
    name: systemd-resolved
    state: restarted
  when: dns_config.changed

- name: Configure netplan to disable eth0 default gateway
  blockinfile:
    path: /etc/netplan/50-vagrant.yaml
    marker: "# {mark} UTGARD LAB NETWORK CONFIG"
    block: |2
        eth0:
          dhcp4: yes
          dhcp4-overrides:
            use-routes: false
            use-dns: false
          routes:
            - to: 192.168.121.0/24
              via: 192.168.121.1
        eth1:
          addresses:
            - {{ ansible_eth1.ipv4.address }}/24
          nameservers:
            addresses:
              - {{ lab_gateway }}
          routes:
            - to: default
              via: {{ lab_gateway }}
    insertafter: "ethernets:"
    create: yes
  when: ansible_eth1 is defined

- name: Apply netplan configuration
  command: netplan apply
  when: ansible_eth1 is defined
  async: 10
  poll: 0
  ignore_errors: yes
