services:
  pangolin:
    image: fosrl/pangolin:latest # https://github.com/fosrl/pangolin/releases
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - ./config:/app/config:Z
    environment:
      # Ensure Pangolin listens on all interfaces for gerbil/traefik to reach it
      - PANGOLIN_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: "3s"
      timeout: "3s"
      retries: 15

  gerbil:
    image: fosrl/gerbil:latest # https://github.com/fosrl/gerbil/releases
    container_name: gerbil
    restart: unless-stopped
    depends_on:
      pangolin:
        condition: service_healthy
    # WireGuard server reachable at external IP for remote clients
    command:
      - --reachableAt=https://utgard.dig-sec.com:51820
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/
    volumes:
      - ./config/:/var/config:Z
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    ports:
      - 51820:51820/udp
      - 21820:21820/udp
      - 443:443 # Port for traefik because of the network_mode
      - 80:80 # Port for traefik because of the network_mode
    healthcheck:
      test: ["CMD", "wg", "show"]
      interval: 10s
      timeout: 5s
      retries: 3

  traefik:
    image: traefik:v3.4.0
    container_name: traefik
    restart: unless-stopped
    network_mode: service:gerbil # Ports appear on the gerbil service
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --configFile=/etc/traefik/traefik_config.yml
    volumes:
      - ./config/traefik:/etc/traefik:ro,Z # Volume to store the Traefik configuration
      - ./config/letsencrypt:/letsencrypt:Z # Volume to store the Let's Encrypt certificates
      - ./config/traefik/logs:/var/log/traefik # Volume to store Traefik logs

networks:
  default:
    driver: bridge
    name: pangolin

# IMPORTANT: Network Routing to Lab
# ─────────────────────────────────
# For Pangolin to reach Utgard lab services (10.20.0.0/24), ensure:
#
# 1. Pangolin host can reach lab network:
#    - If Pangolin runs on same host as firewall VM:
#      Routes are automatic (host sits on both networks)
#    - If Pangolin runs on separate host:
#      Network must have route to lab: route add -net 10.20.0.0/24 via <firewall-host-ip>
#
# 2. Test connectivity from Pangolin container:
#    docker exec pangolin ping 10.20.0.30  # Should reach OpenRelik
#    docker exec gerbil ping 10.20.0.30    # Should reach OpenRelik
#
# 3. Verify firewall VM allows traffic:
#    vagrant ssh firewall -c "sudo nft list ruleset"
#    Should see rules allowing traffic from Pangolin host network
