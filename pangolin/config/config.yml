# Pangolin Configuration for Utgard Lab
app:
  dashboard_url: https://utgard.dig-sec.com

log_level: info

domains:
  utgard:
    base_domain: utgard.dig-sec.com

server:
  secret: utgard-lab-secret-key-change-me-in-production

gerbil:
  base_endpoint: utgard.dig-sec.com

orgs:
  block_size: 24
  subnet_group: 100.90.137.0/20

flags:
  require_email_verification: false
  disable_signup_without_invite: true
  disable_user_create_org: false
  allow_raw_resources: true
  enable_integration_api: true
